<!-- Rating Modal -->
<div id="modal-rating" style="display: none" class="modal-overlay">
  <div class="modal-content">
    <button id="modal-close" class="modal-close-btn" aria-label="Close modal">
      <img src="/img/icons/Ñ…Icon.svg" alt="Close" />
    </button>

    <div class="modal-label">Rating</div>
    <div class="rating-container">
      <span id="rating-value">0.0</span>
      <div class="stars" id="rating-stars">
        <svg class="star-icon" width="24" height="24">
          <use href="/img/sprite.svg#icon-rating-star"></use>
        </svg>
        <svg class="star-icon" width="24" height="24">
          <use href="/img/sprite.svg#icon-rating-star"></use>
        </svg>
        <svg class="star-icon" width="24" height="24">
          <use href="/img/sprite.svg#icon-rating-star"></use>
        </svg>
        <svg class="star-icon" width="24" height="24">
          <use href="/img/sprite.svg#icon-rating-star"></use>
        </svg>
        <svg class="star-icon" width="24" height="24">
          <use href="/img/sprite.svg#icon-rating-star"></use>
        </svg>
      </div>
    </div>

    <form id="subscribe-details-form">
      <input type="email" name="email" id="modal-email" placeholder="Email" required pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" />
      <textarea name="comment" placeholder="Your comment" required rows="3"></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</div>
