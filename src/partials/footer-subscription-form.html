<!-- Subscription Modal -->
<div id="subscribe-modal" style="display: none" class="modal-overlay">
  <div class="modal-content">
    <button id="modal-close" class="modal-close-btn" aria-label="Close modal">
      <img src="/img/icons/хIcon.svg" alt="Close" />
    </button>

    <label for="rating" class="modal-label">Rating</label>
    <div class="rating-container">
      <span id="rating-value">0.0</span>
      <div class="stars" id="rating-stars">★★★★★</div>
    </div>

    <form id="subscribe-details-form">
      <input
        type="email"
        name="email"
        id="modal-email"
        placeholder="Email"
        required
        pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
      />
      <input type="text" name="comment" placeholder="Your comment" required />
      <button type="submit">Send</button>
    </form>
  </div>
</div>
